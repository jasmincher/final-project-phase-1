<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed View</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="../css/details.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout--no-desktop-drawer-button">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Food Desk</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link desktop-links" href="../index.html">Home</a>
            <a class="mdl-navigation__link desktop-links" href="../pages/trending.html"
              >Trending</a
            >
            <a class="mdl-navigation__link desktop-links" href="#">Search</a>
            <a class="mdl-navigation__link desktop-links" href="#">About</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Food Desk</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">Home</a>
          <a class="mdl-navigation__link" href="../pages/trending.html"
            >Trending</a
          >
          <a class="mdl-navigation__link" href="#">Search</a>
          <a class="mdl-navigation__link" href="#">About</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div id="details-page-container">
          <div id="title-and-image"></div>

          <div id="desc-container">
            <h4>Description</h4>
          </div>

          <div id="ingr-container">
            <h4>Ingredients</h4>
            <ul id="ingr-list"></ul>
          </div>

          <div id="instr-container">
            <h4>Instructions</h4>
          </div>

          <button
            class="
              nutrition-label-btn
              show-modal
              mdl-button mdl-js-button
              mdl-button--raised
              mdl-js-ripple-effect
            "
            type="button"
            id="nutrition-label-btn"
          >
            View Nutrition Label
          </button>

          <dialog class="mdl-dialog">
            <div class="mdl-dialog__actions">
              <button class="mdl-button close close-btn"></button>
            </div>
            <div class="mdl-dialog__content" id="nutrition-label-info"></div>
          </dialog>
        </div>
      </main>
    </div>

    <script>
      var dialog = document.querySelector("dialog");
      var showModalButton = document.querySelector(".show-modal");
      if (!dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
      }
      showModalButton.addEventListener("click", function () {
        dialog.showModal();
      });
      dialog.querySelector(".close").addEventListener("click", function () {
        dialog.close();
      });
    </script>
    <script src="../js/recipeDetails.js " type="module"></script>
    <script src="../js/nutritionLabel.js" type="module"></script>
  </body>
</html>
